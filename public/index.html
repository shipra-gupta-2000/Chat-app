<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script  src="script.js" defer></script>
</head>
<body>
   <h1>connected to socket.io</h1> 
   <div id="login">
     <input id="inp_user" placeholder="username">
     <input id="password" placeholder="passsword" type="password">
     <button id="btn_start">Start</button>
   </div>
   <div id="chat_box">
       <input id="send_to" placeholder="send to (default:everyone)">
       <input id="inp_msg" placeholder="message">
       <button id="btn_send">Send</button>
       <ul id="ulist"></ul>
   </div>
</body>
</html>
